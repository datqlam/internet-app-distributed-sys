{% extends 'myapp/base.html' %}
{% block myhdg %}Hello {{ user.first_name }} {% endblock %}
{% block body_block %}
    {% if courlist %}
          <h2>List of Courses</h2>
        <ol>
            {% for course in courlist %}
                <li> <a href="">{{ course.name}}</a> </li>
            {% endfor %}
        </ol>
      {% else %}
          <strong>There are no available courses!</strong>
      {% endif %}
{% endblock %}
